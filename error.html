<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    /* Basic styles for the error page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .error-title {
      font-size: 100px;
      color: #e74c3c;
    }

    .error-message {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }

    .home-button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      display: inline-block;
    }

    .home-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-title">404</h1>
    <p class="error-message">Oops! The page you are looking for cannot be found.</p>
    <a href="/index.html" class="home-button">Go to Home Page</a>
  </div>
</body>
</html>
